<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class = "main">
        <div class = "gamearea">
            <div class = "scoreboard">
                <div class = "choose-marker">
                    <button id = "btn-x" type = "button"> X </button>
                    <button id = "btn-o" type = "button"> O </button>
                </div>
            </div>
            <div class = "gameboard">
                <div class = "game-box">
                    <div id = "box1" class = "box1"></div>
                    <div id = "box2" class = "box2"></div>
                    <div id = "box3" class = "box3"></div>
                    <div id = "box4" class = "box4"></div>
                    <div id = "box5" class = "box5"></div>
                    <div id = "box6" class = "box6"></div>
                    <div id = "box7" class = "box7"></div>
                    <div id = "box8" class = "box8"></div>
                    <div id = "box9" class = "box9"></div>
                </div>
            </div>
            <div class = "restart">
                <button id = "btn-restart" type = "button"> Restart </button>
            </div>
        </div>
    </section>
    <script src = "script.js"></script>
</body>
</html>
